<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="options">
      <p>Return to</p>
      <a href="index.html"> Google Search</a>
    </div>
    <div class="advanced">
      <form action="https://google.com/search">
        <p class="acvanced-p">all these words:</p>
        <input id="advanced-input" type="text" name="as_q" /><br />
        <p class="acvanced-p">this exact word or phrase:</p>
        <input id="advanced-input" type="text" name="as_epq" /><br />
        <p class="acvanced-p">any of these words:</p>
        <input id="advanced-input" type="text" name="as_oq" /><br />
        <p class="acvanced-p">none of these words:</p>
        <input id="advanced-input" type="text" name="as_eq" /><br />
        <input id="advanced-submit" type="submit" value="Google Search" />
      </form>
    </div>
  </body>
</html>
