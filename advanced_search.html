<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="options">
      <p>Return to</p>
      <a href="index.html"> Google Search</a>
    </div>
    <h2>Advanced Search</h2>
    <div class="advanced">
      <form action="https://google.com/search">
        <section>
          <p class="advanced-p">All these words:</p>
          <input class="advanced-input" type="text" name="as_q" />
        </section>
        <section>
          <p class="advanced-p">This exact word or phrase:</p>
          <input class="advanced-input" type="text" name="as_epq" />
        </section>
        <section>
          <p class="advanced-p">Any of these words:</p>
          <input class="advanced-input" type="text" name="as_oq" />
        </section>
        <section>
          <p class="advanced-p">None of these words:</p>
          <input class="advanced-input" type="text" name="as_eq" />
        </section>

        <input id="advanced-submit" type="submit" value="Advanced Search" />
      </form>
    </div>
  </body>
</html>
